<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title%}</title>
    <style>
        /* Header */
        .masthead {
            margin-bottom: 2rem;
            text-align: center; /* Center align the content */
            margin-top: 2rem;
        }
    
        .nav-masthead {
            display: flex;
            justify-content: center; /* Center align the navigation items */
        }
    
        .nav-masthead .nav-link {
            padding: .25rem 1rem; /* Adjust padding for better spacing */
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
            font-size: 1.25rem;
        }
    
        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }
    
        .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
        }




        /* Globals */
        a,
        a:focus,
        a:hover {
            color: #fff;
            text-decoration: none;
        }

        /* Custom default button */
        .btn-secondary,
        .btn-secondary:hover,
        .btn-secondary:focus {
            color: #333;
            background-color: #fff;
            border: 1px solid #fff;
            padding: 15px 30px;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        /* Base structure */
        html,
        body {
            height: 100%;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cover-container {
            max-width: 42em;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .masthead {
            margin-bottom: 2rem;
            text-align: left;
            margin-top: 2rem; /* Add this line */
        }

        .masthead-brand {
            margin-bottom: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-masthead .nav-link {
            padding: .25rem 0;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
            margin-right: 20px;
            font-size: 1.25rem;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
        }

        /* Cover */
        .cover {
            padding: 0 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cover-heading {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .lead {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Message Section */
        .message {
            margin-top: 50px;
            font-size: 1.25rem;
            text-align: center;
        }

        /* Footer */
        .mastfoot {
            text-align: center;
            color: rgba(255, 255, 255, .5);
        }
    </style>
</head>
<body>

<div class="cover-container">
    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand"></h3>
            <nav class="nav nav-masthead">
                &nbsp;&nbsp;
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'feature' %}">Features</a>
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                <a class="nav-link"  href="{% url 'login' %}">Login</a>
                 
                 

            </nav>
        </div>
    </header>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
             
        </div>
    {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
 
 
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var currentUrl = window.location.href;
        var links = document.querySelectorAll('.nav-link');
        for (var i = 0; i < links.length; i++) {
            if (links[i].href === currentUrl) {
                links[i].classList.add('active');
            } else {
                links[i].classList.remove('active');
            }
        }
    });
</script>

</body>
</html>
